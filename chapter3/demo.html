<script type="text/javascript">
	var values = [3,4,2,4,2,55,23]
	values.sort()
	console.log(values) //[2, 2, 23, 3, 4, 4, 55]
	values.sort(function(value1,value2){return value2 - value1})
	console.log(values) //[55, 23, 4, 4, 3, 2, 2]
	values.sort(function(value1,value2){return value1 - value2})
	console.log(values) //[2, 2, 3, 4, 4, 23, 55]
</script>
</html>
