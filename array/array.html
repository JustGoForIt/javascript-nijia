<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组方法</title>
</head>
<body>
	<script type="text/javascript">

	var number = [1,2,3,4,5,4,3,2,1]
	//every() 每一项都返回true则返回true，遇到一项不返回true则结束遍历
	//没有指定返回值则默认返回false
	var everyResult = number.every(function(item,index,arr){
		return (item > 2)//这个循环只执行一次&的关系
	})
	console.log("every():"+everyResult)//false


	//some() 有一项返回true就返回true,遇到返回true的就结束遍历
	//没有指定返回值默认返回false
	var someResult = number.some(function(item,index,arr){
		return (item > 2)//执行三次
	})
	console.log("some():"+someResult)//true

	//filter() 返回函数返回值为true的项组成的数组
	//没有指定返回值则返回fasle
	var filterResult = number.filter(function(item,index,arr){
		return (item > 2)
	})
	console.log("filter():"+filterResult)

	//map() 返回函数调用结果组成的数组
	//没有指定返回值，返回undefined
	var mapResult = number.map(function(item,index,arr){
		return item * 2
	})
	console.log('map():'+ mapResult)

	//forEach() 没有返回值
  number.forEach(function(item,index,arr){
		return item
	})
	</script>
</body>
</html>
